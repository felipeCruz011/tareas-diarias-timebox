<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>

<body>

    

    <div class="main">
        <!-- Bloque -->
        <h3 class="main__fecha"></h3>
        <h1 class="main__titulo">Actividad Diaria</h1>
        <div class="week-day">
            <!-- Bloque -->
            <div class="week-day__element">
                <span class="week-day__texto-dia">Sab</span>
                <span class="week-day__numero-dia">5</span>
            </div>
            <div class="week-day__element">
                <span class="week-day__texto-dia">Dom</span>
                <span class="week-day__numero-dia">6</span>
            </div>
            <div class="week-day__element">
                <span class="week-day__texto-dia">Lun</span>
                <span class="week-day__numero-dia">7</span>
            </div>
            <div class="week-day__element">
                <span class="week-day__texto-dia">Mar</span>
                <span class="week-day__numero-dia">8</span>
            </div>
            <div class="week-day__element">
                <span class="week-day__texto-dia">Mier</span>
                <span class="week-day__numero-dia">9</span>
            </div>
            <div class="week-day__element">
                <span class="week-day__texto-dia">Jue</span>
                <span class="week-day__numero-dia">10</span>
            </div>
            <div class="week-day__element">
                <span class="week-day__texto-dia">Vie</span>
                <span class="week-day__numero-dia">11</span>
            </div>
        </div>
        <div class="main__icono-usuario">
            <img src="" class="main__img-usuario">
        </div>
    </div>



    <script src="/js/app.js"></script>
</body>

</html>
